<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container">
        <div class="heading"><span class="name">Tic-Tac-Toe</span></div>
        <div class="info">
            <div class="infotext" id="bugg">Turn for 0</div>
            <button id="reset">RESET</button>
        </div>
        <div class="main">
            <div class="line"></div>
            <div class="row row1">
                <div class="n1 n"></div>
                <div class="n2 n"></div>
                <div class="n3 n"></div>
            </div>
            <div class="row row2">
                <div class="n4 n"></div>
                <div class="n5 n"></div>
                <div class="n6 n"></div>
            </div>
            <div class="row row3">
                <div class="n7 n"></div>
                <div class="n8 n"></div>
                <div class="n9 n"></div>
            </div>
            
        </div>
        <img src="https://media1.tenor.com/m/aKFaZBrZFYcAAAAC/excited-spin.gif" alt="">
    </div>


    
     <script src="script.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>

</html>
